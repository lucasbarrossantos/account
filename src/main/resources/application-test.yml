spring:
  datasource:
    url: jdbc:h2:mem:account?useSSL=false&serverTimezone=UTC
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2